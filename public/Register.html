<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="register">
    <main>
    <h1>
        PEN IT DOWN <img src="Images/image5.png" alt="My Logo">
    </h1>
    
    <h2>
        <b>New user? Register here :)</b> 
    </h2>
    
    <form id="registrationForm">
        <div>
            <label for="firstname"><b>First name:</b></label>
            <input type="text" name="firstname" id="firstname">
            <br><br>
        </div>

        <div>
            <label for="lastname"><b>Last name:</b></label>
            <input type="text" name="lastname" id="lastname">
            <br><br>
        </div>

        <div>
            <label for="username"><b>Username:</b></label>
            <input type="text" name="username" id="username">
            <br><br>
        </div>

        <div>
            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password">
            <br><br>
        </div>

        <div>
            <input type="submit" value="SUBMIT">
        </div>
    </form>
     <br><br>
    <nav>
        <p><b>Click below links to navigate to other webpages</b></p>
        <ul>
            <li><a href="Register.html">Register</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Note.html">Note</a></li>
        </ul>
    </nav>
    
    </main>

    <script type="module" src="./scripts/user.js"></script>

</body>
</html>
